<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老虎母子探险</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0e4d7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc99;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            color: #663300;
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff8e1;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .story {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        .illustration {
            text-align: center;
            margin: 20px 0;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffcc99;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            color: #663300;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>老虎母子的森林探险</h1>
    </header>

    <div class="container">
        <div class="story">
            <p>在一片茂密的森林中，老虎妈妈带着小虎仔开始了一次神秘的探险。小虎仔充满好奇，跟在妈妈的身后，一路观察着四周的每一个角落。</p>
        </div>

        <div class="illustration">
            <img src="tiger1.jpg"alt"老虎母子探险">
        </div>
        <div class="illustration">
            <img src="tiger2.jpg"alt"老虎母子探险">
        </div>
        <div class="story">
            <p>阳光透过树梢，洒在它们的身上，温暖而又宁静。一路上，它们遇到了许多美丽的景象：五彩缤纷的花朵、飞舞的蝴蝶、以及高大的古树。</p>
        </div>
    </div>

    <footer>
        <p>© 2024 老虎母子的森林探险 | 版权所有</p>
    </footer>
</body>
</html>
